<!DOCTYPE html>
<html lang="en">

        <title>CS50W's Google</title>
    </head>
    <body>
        <nav class="navbar">
    <div>
        <a href="index.html"><img  class="elements__central__img" src=images/google_cs50_logo.png height="30px" style="margin: 10px;"></a>
    </ul>

        <h1 style="color: #d93025; font-family: arial,sans-serif; font-weight: 200; font-size: 20px; padding-left: 40px; padding-top: 10px;">Advanced Search</h1>
        <form style="border-top: 1px solid #ebebeb;;" class="search__form__" action="https://google.com/search?">
            <h2 style="color: #333; font-family:  arial,sans-serif; font-size: 16px; font-weight: 500; padding-left: 40px; margin-top: 40px;">Find pages with...</h2>
            <p style="font-family:  arial,sans-serif; font-size: 13px; color: #222; padding-left: 40px;">All these words: <input style="border: 1px solid #d9d9d9; border-radius: 1px; border-top: 1px solid #c0c0c0; font-size: 13px; height: 25px; padding: 1px 8px;" class="search__imput__" type="text" name="as_q"></p>
            <p style="font-family:  arial,sans-serif; font-size: 13px; color: #222; padding-left: 40px;">This exact word or phrase: <input style="border: 1px solid #d9d9d9; border-radius: 1px; border-top: 1px solid #c0c0c0; font-size: 13px; height: 25px; padding: 1px 8px;" class="search__imput__" type="text" name="as_epq"></p>
            <p style="font-family:  arial,sans-serif; font-size: 13px; color: #222; padding-left: 40px;">Any of these words: <input style="border: 1px solid #d9d9d9; border-radius: 1px; border-top: 1px solid #c0c0c0; font-size: 13px; height: 25px; padding: 1px 8px;" class="search__imput__" type="text" name="as_oq"></p>
            <p style="font-family:  arial,sans-serif; font-size: 13px; color: #222; padding-left: 40px;">None of these words: <input style="border: 1px solid #d9d9d9; border-radius: 1px; border-top: 1px solid #c0c0c0; font-size: 13px; height: 25px; padding: 1px 8px;" class="search__imput__" type="text" name="as_eq"></p>
            <input style="background-color: #4d90fe; border: 1px solid #3079ed; color: #fff; height: 30px; font-size: 11px; margin-top: 10px; margin-left: 40px;" class="search__button__" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
